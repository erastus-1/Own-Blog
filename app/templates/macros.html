{% macro displayBlogs(blogs) %}


<div class="row">
    {% for blog in blogs %}
    <div class="row">
        <blockquote class="blockquote text-center">
            <p class="mb-0">{{blog.blog}}</p>
            <footer class="blockquote-footer"><cite>Posted on : {{blog.date}}</cite></footer>
        </blockquote>
    </div>
</div>
{% endfor %}
</div>

{% endmacro %}
