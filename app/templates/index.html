{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
{{super()}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<section id="index">

  {% block content %}

  <div class="container-fluid all" style="background: lightgrey;">
    <div class="row">
      <div class="col-md-4">
        <a href="{{url_for('main.new_blog')}}"><br>
          <button type="button" class="new">Add a new Blog</button></a>
      </div>

      <div class="col-md-4">
        <button type="button" class="new" style="padding: 15px 25px;
                        font-size: 20px;
                        text-align: center;
                        cursor: pointer;
                        outline: none;
                        color: #fff;
                        background-color: black;
                        border: none;
                        border-radius: 5px;
                        box-shadow: 0 9px #999;">Blogs</button>
        {{macro.displayBlogs(blogs)}}
      </div>

      <div class="col-md-4">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        <form action="{{url_for('main.subscribe')}}" method="POST">
          <div class="form-group">
            <input type="email" form-control name="email" style="border-radius:10px;" placeholder="Enter email..."
              required>
          </div>
          <div class="form-group">
            <input type="submit" value="subscribe" form-control class="bg-danger text-light"
              style="border-radius:10px;">
          </div>

        </form>
      </div>
    </div>

    <div>
      <h2 class="text-center">Today's quote:</h2>
      <blockquote class="blockquote text-center">
        <p class="mb-0">{{quotes.quote}}</p>
        <footer class="blockquote-footer"><cite>{{quotes.author}}</cite></footer>
      </blockquote>
    </div>


  </div>


  {% endblock%}

</section>
